        <div class="container">
            <div class="card-wrapper">
                <div class="card">
                    <div class="card-image">
                        <span class="bgcard"></span>
                    </div>

                                <i class="fab fa-facebook-f"></i>

                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-dribbble"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="details">
                        <h2>
                            Juliano Costa
                            <span class="job-title">
                                Federal Agent
                            </span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
